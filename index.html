<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Input</title>
    </head>
    <style>
        body {
            background-image: url(https://preview.redd.it/high-quality-stelle-and-firefly-selfie-also-no-uid-v0-zidps4on1mjc1.png?width=640&crop=smart&auto=webp&s=3717e312d90b01a7f1cc39df9a695103d35829e5);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        @media only screen and (max-width: 1024px) {
            body {
                background-image: url(https://image-1.uhdpaper.com/wallpaper/robin-honkai-star-rail-game-art-4k-wallpaper-uhdpaper.com-484@1@o.jpg);
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: scroll;
            }
        }

        @media only screen and (max-width: 768px) {
            body {
                background-image: url(https://image-3.uhdpaper.com/wallpaper/firefly-honkai-star-rail-game-phone-wallpaper-4k-uhdpaper.com-431@3@a.jpg);
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: scroll;
            }
        }

        #alert{
            align-items: center;
        }
        .starter-container {
            text-align: center;
            margin: 20px;
        }

        #open-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            display: block; 
            margin: 0 auto;
            position: relative; 
        }

        #open-btn:hover {
            background-color: #3e8e41;
        }

        #contact-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 700px; 
            height: 600px; 
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            filter: blur(5px);
        }

        .inputBox {
            margin-bottom: 20px;
        }

        .inputBox input, .inputBox textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .inputBox input:focus, .inputBox textarea:focus {
            border-color: #4CAF50;
        }

        .inputBox button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            display: block; 
            margin: 0 auto; 
        }

        .inputBox button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        #close-btn:hover {
            background-color: #3e8e41;
        }
    </style>
    <body>
        <div class="starter-container">
            <button id="open-btn">Click to open</button>
        </div>
        
        <div class="overlay" id="overlay"></div>
        
        <div class="container" id="contact-container">
            <form action="" id="contactForm">  
            <div class="alert">Your Message has been leaked</div>
            <br>
            <br>
            <div class="inputBox">
                <input type="text" id="name" placeholder="Name" required>
            </div> 
                
            <div class="inputBox">
                <input type="email" id="email" placeholder="Email" required>
            </div> 
                
            <div class="inputBox">
                <input type="text" id="studId" placeholder="Student ID" required>
            </div> 
        
            <div class="inputBox">
                <textarea id="MsgContent" cols="40" rows="10" placeholder="Your Message that you want to say"></textarea>
            </div> 
        
        
            <div class="inputBox">
                <button type="submit">Submit</button>
            </div> 
            <button id="close-btn">Close</button>
            </form>  
        </div>
            </form>  
        </div>
    </body>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  <script>
    firebase.initializeApp({
    apiKey: 'AIzaSyBIrOPXXekMWli0y-0NvQ5KmWQ2kssJrNw',
    authDomain: 'data-b738a.firebaseapp.com',
    databaseURL: 'https://data-b738a-default-rtdb.firebaseio.com',
    projectId: 'data-b738a',
    storageBucket: 'data-b738a.appspot.com',
    messagingSenderId: '390422282553',
    });

    var database = firebase.database();

    var form = document.getElementById('contactForm');
    var nameInput = document.getElementById('name');
    var emailInput = document.getElementById('email');
    var studIdInput = document.getElementById('studId');
    var msgContentInput = document.getElementById('MsgContent');

    form.addEventListener('submit', function(event) {
    event.preventDefault();

    var name = nameInput.value;
    var email = emailInput.value;
    var studId = studIdInput.value;
    var msgContent = msgContentInput.value;

    var timestamp = new Date().toLocaleString();

    var newData = {
        name: name,
        email: email,
        studId: studId,
        msgContent: msgContent,
        timestamp: timestamp,
    };

    database.ref('messages').push(newData);

    document.querySelector('.alert').innerHTML = 'Your message has been sent!';
    document.querySelector('.alert').style.display = 'block';
    form.reset()
    });

    document.getElementById('open-btn').addEventListener('click', function() {
    document.getElementById('contact-container').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
    });

    document.getElementById('overlay').addEventListener('click', function() {
    document.getElementById('contact-container').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
    });
  </script>
</html>
